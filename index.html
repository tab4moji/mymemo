<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Çπ„É≠„ÉÉ„Éà„Éû„Çπ„Ç£„Éº„É≥</title>
  <!-- „É¨„Éà„É≠„Å™8bit„Éï„Ç©„É≥„Éà -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #303030;
      color: #fff;
      font-family: 'Press Start 2P', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .machine {
      margin-top: 50px;
      display: inline-block;
      border: 4px solid #ff69b4;
      padding: 20px;
      background-color: #000;
    }
    .reels {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .reel {
      width: 70px;
      height: 70px;
      margin: 0 10px;
      line-height: 70px;
      font-size: 40px;
      background-color: #222;
      border: 3px solid #ff69b4;
    }
    button {
      font-family: 'Press Start 2P', sans-serif;
      font-size: 20px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="machine">
    <h1>„Çπ„É≠„ÉÉ„Éà„Éû„Ç∑„Éº„É≥</h1>
    <div class="reels">
      <div class="reel" id="reel1">?</div>
      <div class="reel" id="reel2">?</div>
      <div class="reel" id="reel3">?</div>
    </div>
    <button id="spinButton">START!</button>
    <p id="result"></p>
  </div>

  <script>
    // ‰ΩøÁî®„Åô„Çã„Ç∑„É≥„Éú„É´ÔºàÁµµÊñáÂ≠ó„ÅßË°®ÁèæÔºâ
    const symbols = ['üçí', 'üçã', 'üîî', 'üçÄ', '7'];

    // „É©„É≥„ÉÄ„É†„Å™„Ç∑„É≥„Éú„É´„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    // ÊåáÂÆö„Åó„Åü„É™„Éº„É´Ë¶ÅÁ¥†„Çíduration(ms)ÈñìÈöî„Åß„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Ë°®Á§∫„Åó„ÄÅÊúÄÁµÇÁöÑ„Å´„É©„É≥„ÉÄ„É†„Ç∑„É≥„Éú„É´„ÇíÊ±∫ÂÆö
    function animateReel(reel, duration) {
      let interval = setInterval(() => {
        reel.textContent = getRandomSymbol();
      }, 100);
      setTimeout(() => {
        clearInterval(interval);
        // ÊúÄÁµÇ„Ç∑„É≥„Éú„É´„ÇíÊ±∫ÂÆö
        reel.textContent = getRandomSymbol();
      }, duration);
    }

    // „Çπ„Éî„É≥Âá¶ÁêÜÔºöÂêÑ„É™„Éº„É´„Å´ÂÄãÂà•„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈÄüÂ∫¶„Çí‰∏é„Åà„Å¶„Çπ„É≠„ÉÉ„Éà„ÇíÂõû„Åô
    function spinReels() {
      const reel1 = document.getElementById('reel1');
      const reel2 = document.getElementById('reel2');
      const reel3 = document.getElementById('reel3');
      const result = document.getElementById('result');
      const spinButton = document.getElementById('spinButton');

      // „Éú„Çø„É≥„Çí‰∏ÄÊôÇÁöÑ„Å´ÁÑ°ÂäπÂåñ
      spinButton.disabled = true;
      result.textContent = "";

      animateReel(reel1, 1000);
      animateReel(reel2, 1500);
      animateReel(reel3, 2000);

      // ÂÖ®„É™„Éº„É´„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅåÁµÇ‰∫Ü„Åó„ÅüÂæå„ÄÅÂãùÊïó„ÇíÂà§ÂÆö„Åó„Å¶„Éú„Çø„É≥„ÇíÂÜçÂ∫¶ÊúâÂäπÂåñ
      setTimeout(() => {
        if (reel1.textContent === reel2.textContent && reel2.textContent === reel3.textContent) {
          result.textContent = "Â§ßÂΩì„Åü„ÇäÔºÅ";
        } else {
          result.textContent = "„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÔºÅ";
        }
        spinButton.disabled = false;
      }, 2200);
    }

    document.getElementById('spinButton').addEventListener('click', spinReels);
  </script>
</body>
</html>
