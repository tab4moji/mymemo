<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    
    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css">
    <!-- Highlight.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

    <style>
        :root {
            /* Gemini Dark Theme Colors */
            --gemini-bg: #131314;
            --gemini-surface: #1E1F20;
            --gemini-text-main: #E3E3E3;
            --gemini-text-muted: #C4C7C5;
            --gemini-border: #444746;
            --gemini-btn-bg: #2B2D2F;
            --gemini-btn-hover: #3C4043;
        }

        body {
            background-color: var(--gemini-bg);
            font-family: 'Roboto', 'Google Sans', sans-serif;
            margin: 0;
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 900px;
            margin: 0 auto;
            padding: 45px;
            color: var(--gemini-text-main);
            background-color: var(--gemini-bg);
            --color-canvas-default: var(--gemini-bg);
            --color-canvas-subtle: var(--gemini-surface);
            --color-border-default: var(--gemini-border);
            --color-border-muted: var(--gemini-border);
            --color-accent-fg: #A8C7FA;
            --color-fg-default: var(--gemini-text-main);
            --color-fg-muted: var(--gemini-text-muted);
        }

        /* コードブロック全体 */
        .markdown-body pre {
            background-color: var(--gemini-surface) !important;
            border-radius: 16px;
            border: 1px solid var(--gemini-border);
            position: relative; /* 子要素の絶対配置の基準 */
            padding-top: 40px;  /* 上部にラベル用スペースを確保 */
        }
        
        /* Highlight.jsによるハイライト適用後のコードエリア */
        .markdown-body pre code {
            display: block;
            overflow-x: auto;
            padding: 0; /* preのpaddingに任せる */
        }

        /* --- 言語ラベル表示 (左上) --- */
        /* JSで data-lang 属性を付与して表示する */
        .markdown-body pre::before {
            content: attr(data-lang); /* data-lang属性の値を表示 */
            position: absolute;
            top: 10px;
            left: 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--gemini-text-muted);
            text-transform: capitalize; /* 先頭大文字化 (bash -> Bash) */
            pointer-events: none; /* コピーの邪魔にならないように */
        }

        /* --- コピーボタン (右上) --- */
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 5px 10px;
            font-size: 12px;
            font-family: 'Roboto', sans-serif;
            color: var(--gemini-text-main);
            background-color: var(--gemini-btn-bg);
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s;
        }
        /* preにhoverしたらボタン表示 */
        pre:hover .copy-btn, .copy-btn:focus {
            opacity: 1;
        }
        .copy-btn:hover {
            background-color: var(--gemini-btn-hover);
            border-color: #555;
        }

        @media (max-width: 767px) {
            .markdown-body { padding: 20px; }
        }
        #error-message {
            color: #ff897d; display: none; text-align: center; margin-top: 50px;
        }
    </style>
</head>
<body>
    <article id="content" class="markdown-body">
        <p style="text-align: center; color: #666; margin-top: 50px;">Loading...</p>
    </article>
    <div id="error-message"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        async function loadMarkdown() {
            const params = new URLSearchParams(window.location.search);
            const filename = params.get('file') || 'README.md';
            const contentDiv = document.getElementById('content');

            try {
                const response = await fetch(`${filename}.md`);
                if (!response.ok) throw new Error(`Failed to load ${filename}`);

                const markdownText = await response.text();
                const rawHtml = marked.parse(markdownText);
                const cleanHtml = DOMPurify.sanitize(rawHtml);
                
                contentDiv.innerHTML = cleanHtml;
                
                // Highlight実行 & ラベル/ボタン追加処理
                processCodeBlocks();

                document.title = filename;

            } catch (error) {
                console.error(error);
                contentDiv.style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = `Error: ${error.message}`;
            }
        }

        function processCodeBlocks() {
            // highlight.js 適用
            hljs.highlightAll();

            document.querySelectorAll('pre').forEach(pre => {
                const code = pre.querySelector('code');
                if (!code) return;

                // 1. 言語ラベルの設定
                // highlight.js は codeタグに "language-bash" のようなクラスを付ける
                // それを解析して preタグの data-lang 属性にセットする
                const classes = code.className.split(' ');
                let lang = '';
                classes.forEach(c => {
                    if (c.startsWith('language-')) {
                        lang = c.replace('language-', '');
                    }
                });
                
                // 言語が見つかればセット、なければ 'Code' とか空白にする
                if (lang) {
                    // 特殊な名称変換が必要ならここで行う (例: js -> JavaScript)
                    if (lang === 'js') lang = 'JavaScript';
                    if (lang === 'ts') lang = 'TypeScript';
                    if (lang === 'py') lang = 'Python';
                    if (lang === 'sh') lang = 'Bash'; // shもBashと表示
                    
                    pre.setAttribute('data-lang', lang);
                }

                // 2. コピーボタンの追加
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.textContent = 'Copy';
                btn.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(code.innerText);
                        btn.textContent = 'Copied!';
                        setTimeout(() => btn.textContent = 'Copy', 2000);
                    } catch (err) {
                        btn.textContent = 'Error';
                    }
                });
                pre.appendChild(btn);
            });
        }

        loadMarkdown();
    </script>
</body>
</html>
