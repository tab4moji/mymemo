<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

    <style>
        :root {
            --gemini-bg: #131314;
            --gemini-surface: #1E1F20;
            --gemini-text-main: #E3E3E3;
            --gemini-text-muted: #C4C7C5;
            --gemini-border: #444746;
            --gemini-btn-bg: #2B2D2F;
            --gemini-btn-hover: #3C4043;
            --gemini-accent: #A8C7FA;
        }

        body {
            background-color: var(--gemini-bg);
            font-family: 'Roboto', 'Google Sans', sans-serif;
            margin: 0;
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 900px;
            margin: 0 auto;
            padding: 45px;
            color: var(--gemini-text-main);
            background-color: var(--gemini-bg);
        }

        /* --- Code Block Header (Title & Lang) --- */
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2D2E30; /* Header Bg */
            padding: 8px 16px;
            border-bottom: 1px solid var(--gemini-border);
            border-radius: 16px 16px 0 0;
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            color: var(--gemini-text-muted);
        }
        
        .code-title {
            font-weight: 700;
            color: var(--gemini-text-main);
            margin-right: 10px;
        }

        /* --- Details/Summary Styling --- */
        details.code-details {
            margin-bottom: 16px;
            background-color: var(--gemini-surface);
            border: 1px solid var(--gemini-border);
            border-radius: 16px;
            overflow: hidden;
        }

        details.code-details > summary {
            padding: 10px 16px;
            cursor: pointer;
            background-color: #2D2E30;
            font-size: 13px;
            color: var(--gemini-text-muted);
            user-select: none;
            display: flex;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.2s;
        }
        
        details.code-details > summary:hover {
            background-color: var(--gemini-btn-hover);
            color: var(--gemini-text-main);
        }
        
        /* 矢印アイコンのカスタマイズ */
        details.code-details > summary::marker {
            color: var(--gemini-text-muted);
        }
        
        /* Summary内のレイアウト */
        .summary-content {
            display: flex;
            align-items: center;
            width: 100%;
            margin-left: 5px; 
        }
        .summary-title {
            font-weight: 700;
            color: var(--gemini-text-main);
            margin-right: 8px;
        }
        .summary-meta {
            color: var(--gemini-text-muted);
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
        }

        /* --- Pre Styling --- */
        /* Detailsの中にあるPre */
        details.code-details pre {
            margin: 0 !important;
            border: none !important;
            border-radius: 0 0 16px 16px !important;
            background-color: var(--gemini-surface) !important;
            padding-top: 10px; /* Headerがあるのですこし詰める */
        }

        /* 通常のPre (折りたたまない場合) */
        .markdown-body pre:not(.inside-details) {
            background-color: var(--gemini-surface) !important;
            border-radius: 16px;
            border: 1px solid var(--gemini-border);
            padding-top: 10px;
            margin-top: 0; /* Headerとくっつけるため */
        }
        
        /* Header付きのPreの角丸調整 */
        .has-header {
            border-top-left-radius: 0 !important;
            border-top-right-radius: 0 !important;
            border-top: none !important;
        }

        .markdown-body pre code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Copy Button */
        .copy-btn {
            background-color: transparent;
            border: 1px solid var(--gemini-border);
            color: var(--gemini-text-muted);
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: auto; /* 右寄せ */
        }
        .copy-btn:hover {
            background-color: var(--gemini-btn-hover);
            color: var(--gemini-text-main);
        }

        @media (max-width: 767px) {
            .markdown-body { padding: 20px; }
        }
        #error-message {
            color: #ff897d; display: none; text-align: center; margin-top: 50px;
        }
    </style>
</head>
<body>
    <article id="content" class="markdown-body">
        <p style="text-align: center; color: #666; margin-top: 50px;">Loading...</p>
    </article>
    <div id="error-message"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/powershell.min.js"></script>

    <script>
        async function loadMarkdown() {
            const params = new URLSearchParams(window.location.search);
            const filename = params.get('content') || 'README';
            const contentDiv = document.getElementById('content');

            try {
                const response = await fetch(`${filename}.md?t=${new Date().getTime()}`, { cache: "no-store" });
                if (!response.ok) throw new Error(`Failed to load ${filename}`);

                const markdownText = await response.text();
                const rawHtml = marked.parse(markdownText);
                const cleanHtml = DOMPurify.sanitize(rawHtml);
                
                contentDiv.innerHTML = cleanHtml;
                
                processCodeBlocks();

                document.title = filename;

            } catch (error) {
                console.error(error);
                contentDiv.style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = `Error: ${error.message}`;
            }
        }

        function processCodeBlocks() {
            const pres = document.querySelectorAll('pre');

            pres.forEach(pre => {
                const code = pre.querySelector('code');
                if (!code) return;

                // --- 1. クラス名解析 (言語:タイトル) ---
                // 例: class="language-python:app.py"
                let rawClass = code.className || '';
                let lang = '';
                let title = '';

                // marked.jsは通常 "language-xxx" を付与する
                // 言語指定部分を探す
                const match = rawClass.match(/language-([^\s"]+)/);
                if (match) {
                    const fullLangPart = match[1]; // "python:app.py" or "python"
                    if (fullLangPart.includes(':')) {
                        const parts = fullLangPart.split(':');
                        lang = parts[0]; // python
                        title = parts.slice(1).join(':'); // app.py (もしファイル名に:が含まれても対応)
                    } else {
                        lang = fullLangPart;
                    }
                }

                // highlight.jsが正しく動くようにクラス名を修正
                if (lang) {
                    code.className = `language-${lang}`;
                } else {
                    // 言語指定がない場合
                    code.className = 'language-plaintext';
                }

                // 表示用言語名
                let displayLang = lang || 'Text';
                if (displayLang === 'js') displayLang = 'JavaScript';
                if (displayLang === 'ts') displayLang = 'TypeScript';
                if (displayLang === 'py') displayLang = 'Python';
                if (displayLang === 'sh') displayLang = 'Bash';
                if (['ps1', 'pwsh', 'powershell'].includes(displayLang.toLowerCase())) displayLang = 'PowerShell';

                // --- 2. Highlight実行 ---
                hljs.highlightElement(code);

                // --- 3. 折りたたみ判定 ---
                const isPowerShell = ['powershell', 'ps1', 'pwsh'].includes(lang.toLowerCase());
                const lineCount = code.textContent.split(/\r\n|\r|\n/).length;
                // 行数が15行以上、またはPowerShellなら折りたたみ
                const shouldFold = isPowerShell || lineCount > 15;

                // --- 4. コピーボタン作成 ---
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'Copy';
                copyBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    try {
                        await navigator.clipboard.writeText(code.innerText);
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => copyBtn.textContent = 'Copy', 2000);
                    } catch (err) {
                        copyBtn.textContent = 'Error';
                    }
                });

                if (shouldFold) {
                    // 折りたたみ (Details)
                    wrapInDetails(pre, title, displayLang, lineCount, copyBtn);
                } else {
                    // 折りたたまない (Headerのみ付与)
                    attachHeader(pre, title, displayLang, copyBtn);
                }
            });
        }

        // 折りたたみ用 DOM構築
        function wrapInDetails(pre, title, lang, lines, btn) {
            const details = document.createElement('details');
            details.className = 'code-details';

            const summary = document.createElement('summary');
            
            // Summaryの中身: [Title] [Language - XX lines]
            const contentDiv = document.createElement('div');
            contentDiv.className = 'summary-content';
            
            if (title) {
                const titleSpan = document.createElement('span');
                titleSpan.className = 'summary-title';
                titleSpan.textContent = title;
                contentDiv.appendChild(titleSpan);
            }

            const metaSpan = document.createElement('span');
            metaSpan.className = 'summary-meta';
            // 英語表現: Language - XX lines
            metaSpan.textContent = title ? `(${lang})` : `${lang} - ${lines} lines`;
            contentDiv.appendChild(metaSpan);
            
            // ボタンをSummaryの右端に置くか、開いた中身に置くか。
            // ここでは開いたときの中身のヘッダーに置くUIにするため、Summaryには置かない（クリック競合回避）
            // もしくはSummaryに置くならe.stopPropagationが必要。今回は「開いた中身」にヘッダーをつける。

            summary.appendChild(contentDiv);
            details.appendChild(summary);

            // Preを挿入
            pre.parentNode.insertBefore(details, pre);
            details.appendChild(pre);
            pre.classList.add('inside-details');

            // 開いたとき用のヘッダーをpreの直前に追加 (コピーボタン置き場として)
            // Summaryがあるのでタイトルは不要かもしれないが、開いた状態でもコピーボタンは欲しい
            const internalHeader = document.createElement('div');
            internalHeader.className = 'code-header';
            internalHeader.style.borderTop = '1px solid var(--gemini-border)'; // 区切り線
            
            // 開いている時は「言語名」と「コピーボタン」を表示
            const langSpan = document.createElement('span');
            langSpan.style.fontSize = '12px';
            langSpan.style.color = 'var(--gemini-text-muted)';
            langSpan.textContent = lang; // シンプルに言語名だけ
            
            internalHeader.appendChild(langSpan);
            internalHeader.appendChild(btn);
            
            pre.parentNode.insertBefore(internalHeader, pre);
        }

        // 折りたたまない場合のヘッダー付与
        function attachHeader(pre, title, lang, btn) {
            // Header: [Title?] [Lang] [Copy]
            const header = document.createElement('div');
            header.className = 'code-header';

            const leftDiv = document.createElement('div');
            
            if (title) {
                const titleSpan = document.createElement('span');
                titleSpan.className = 'code-title';
                titleSpan.textContent = title;
                leftDiv.appendChild(titleSpan);
            }
            
            const langSpan = document.createElement('span');
            langSpan.style.color = 'var(--gemini-text-muted)';
            langSpan.textContent = lang;
            leftDiv.appendChild(langSpan);

            header.appendChild(leftDiv);
            header.appendChild(btn);

            pre.parentNode.insertBefore(header, pre);
            pre.classList.add('has-header');
        }

        loadMarkdown();
    </script>
</body>
</html>
