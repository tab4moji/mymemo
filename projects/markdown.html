<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

    <style>
        :root {
            /* Gemini Dark Theme Colors */
            --gemini-bg: #131314;
            --gemini-surface: #1E1F20;
            --gemini-text-main: #E3E3E3;
            --gemini-text-muted: #C4C7C5;
            --gemini-border: #444746;
            --gemini-btn-bg: #2B2D2F;
            --gemini-btn-hover: #3C4043;
            --gemini-accent: #A8C7FA;
        }

        body {
            background-color: var(--gemini-bg);
            font-family: 'Roboto', 'Google Sans', sans-serif;
            margin: 0;
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 900px;
            margin: 0 auto;
            padding: 45px;
            color: var(--gemini-text-main);
            background-color: var(--gemini-bg);
            --color-canvas-default: var(--gemini-bg);
            --color-canvas-subtle: var(--gemini-surface);
            --color-border-default: var(--gemini-border);
            --color-border-muted: var(--gemini-border);
            --color-accent-fg: var(--gemini-accent);
            --color-fg-default: var(--gemini-text-main);
            --color-fg-muted: var(--gemini-text-muted);
        }

        /* --- 折りたたみ (Details/Summary) スタイル --- */
        details.code-details {
            margin-bottom: 16px;
            background-color: var(--gemini-surface);
            border: 1px solid var(--gemini-border);
            border-radius: 16px;
            overflow: hidden;
        }

        details.code-details > summary {
            padding: 10px 16px;
            cursor: pointer;
            background-color: var(--gemini-btn-bg);
            font-size: 13px;
            font-weight: 500;
            color: var(--gemini-text-muted);
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s;
        }
        
        details.code-details > summary:hover {
            background-color: var(--gemini-btn-hover);
            color: var(--gemini-text-main);
        }

        details.code-details > summary::marker {
            /* デフォルトの三角を消すかは好みだが、ここでは残す */
            color: var(--gemini-text-muted);
        }

        /* --- コードブロック全体 --- */
        /* detailsの中に入った場合、preのborderやmarginをリセットして統合する */
        details.code-details pre {
            margin: 0 !important;
            border: none !important;
            border-radius: 0 0 16px 16px !important; /* 下だけ丸める */
            background-color: var(--gemini-surface) !important;
            position: relative;
            padding-top: 40px; 
        }

        /* 通常のpre (折りたたまないやつ) */
        .markdown-body pre:not(.inside-details) {
            background-color: var(--gemini-surface) !important;
            border-radius: 16px;
            border: 1px solid var(--gemini-border);
            position: relative;
            padding-top: 40px;
        }
        
        .markdown-body pre code {
            display: block;
            overflow-x: auto;
            padding: 0;
        }

        /* --- 言語ラベル表示 (左上) --- */
        .markdown-body pre::before {
            content: attr(data-lang);
            position: absolute;
            top: 10px;
            left: 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--gemini-text-muted);
            text-transform: capitalize;
            pointer-events: none;
        }

        /* --- コピーボタン (右上) --- */
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 5px 10px;
            font-size: 12px;
            font-family: 'Roboto', sans-serif;
            color: var(--gemini-text-main);
            background-color: var(--gemini-btn-bg);
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s;
            z-index: 10;
        }
        pre:hover .copy-btn, .copy-btn:focus {
            opacity: 1;
        }
        .copy-btn:hover {
            background-color: var(--gemini-btn-hover);
            border-color: #555;
        }

        @media (max-width: 767px) {
            .markdown-body { padding: 20px; }
        }
        #error-message {
            color: #ff897d; display: none; text-align: center; margin-top: 50px;
        }
    </style>
</head>
<body>
    <article id="content" class="markdown-body">
        <p style="text-align: center; color: #666; margin-top: 50px;">Loading...</p>
    </article>
    <div id="error-message"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/powershell.min.js"></script>

    <script>
        async function loadMarkdown() {
            const params = new URLSearchParams(window.location.search);
            const filename = params.get('content') || 'README';
            const contentDiv = document.getElementById('content');

            try {
                const response = await fetch(`${filename}.md?t=${new Date().getTime()}`, { cache: "no-store" });
                if (!response.ok) throw new Error(`Failed to load ${filename}`);

                const markdownText = await response.text();
                const rawHtml = marked.parse(markdownText);
                const cleanHtml = DOMPurify.sanitize(rawHtml);
                
                contentDiv.innerHTML = cleanHtml;
                
                processCodeBlocks();

                document.title = filename;

            } catch (error) {
                console.error(error);
                contentDiv.style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = `Error: ${error.message}`;
            }
        }

        function processCodeBlocks() {
            hljs.highlightAll();

            // querySelectorAllの結果は静的なので、DOM変更中にループしても安全
            const pres = document.querySelectorAll('pre');

            pres.forEach(pre => {
                const code = pre.querySelector('code');
                if (!code) return;

                // --- 1. 言語検出と整形 ---
                const classes = code.className.split(' ');
                let lang = '';
                classes.forEach(c => {
                    if (c.startsWith('language-')) {
                        lang = c.replace('language-', '');
                    }
                });

                // 表示用の言語名調整
                let displayLang = lang;
                if (lang === 'js') displayLang = 'JavaScript';
                if (lang === 'ts') displayLang = 'TypeScript';
                if (lang === 'py') displayLang = 'Python';
                if (lang === 'sh') displayLang = 'Bash';
                if (lang === 'ps1' || lang === 'pwsh') displayLang = 'PowerShell';
                
                if (displayLang) {
                    pre.setAttribute('data-lang', displayLang);
                }

                // --- 2. 折りたたみ判定 (Folding Logic) ---
                
                // 条件A: PowerShell系は無条件で折りたたむ
                const isPowerShell = ['powershell', 'ps1', 'pwsh', 'ps'].includes(lang.toLowerCase());
                
                // 条件B: 高さが300px (約15行程度) を超える場合は折りたたむ
                // scrollHeightで実際の高さを取得
                const isLarge = pre.scrollHeight > 300;

                if (isPowerShell || isLarge) {
                    wrapInDetails(pre, displayLang || 'Code', isPowerShell);
                }

                // --- 3. コピーボタン ---
                const btn = document.createElement('button');
                btn.className = 'copy-btn';
                btn.textContent = 'Copy';
                btn.addEventListener('click', async (e) => {
                    // detailsが閉じている時のクリック暴発防止（念の為）
                    e.stopPropagation(); 
                    try {
                        await navigator.clipboard.writeText(code.innerText);
                        btn.textContent = 'Copied!';
                        setTimeout(() => btn.textContent = 'Copy', 2000);
                    } catch (err) {
                        btn.textContent = 'Error';
                    }
                });
                pre.appendChild(btn);
            });
        }

        function wrapInDetails(preElement, langName, isStronglyFolded) {
            // <details class="code-details">
            //   <summary>LangName (XX lines) - Click to expand</summary>
            //   ... moved pre ...
            // </details>

            const details = document.createElement('details');
            details.className = 'code-details';
            
            // 行数概算 (改行コードの数)
            const text = preElement.textContent;
            const lineCount = text.split(/\r\n|\r|\n/).length;

            const summary = document.createElement('summary');
            // PowerShellなら明示的に、それ以外はLarge Code扱い
            const reason = isStronglyFolded ? 'PowerShell' : 'Large Output';
            summary.textContent = `▶ ${langName || 'Text'} (${lineCount} lines) - Click to show`;

            // preの直前にdetailsを挿入
            preElement.parentNode.insertBefore(details, preElement);
            
            // preをdetailsの中に移動
            details.appendChild(preElement);
            
            // CSS調整用クラス
            preElement.classList.add('inside-details');
        }

        loadMarkdown();
    </script>
</body>
</html>
