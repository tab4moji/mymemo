<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <!-- GitHub Markdown CSS: GitHub風のスタイル -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css">
    <!-- Highlight.js CSS: コードハイライト用 (GitHubテーマ) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <!-- Dark Mode対応: システム設定に合わせてダークモード用のCSSを読み込む -->
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
        /* ダークモード時の微調整 */
        @media (prefers-color-scheme: dark) {
            body { background-color: #0d1117; }
        }
        #error-message {
            color: #cf222e;
            display: none;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- コンテンツ表示エリア -->
    <article id="content" class="markdown-body">
        <p style="text-align: center; color: #666;">Loading...</p>
    </article>
    <div id="error-message"></div>

    <!-- ライブラリ読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        /**
         * メイン処理
         * URLパラメータからファイル名を取得し、fetch -> 変換 -> 表示を行う
         */
        async function loadMarkdown() {
            const params = new URLSearchParams(window.location.search);
            // デフォルトは 'README.md' を表示。パラメータ ?file=xxx.md で指定可能
            const filename = params.get('file') || 'README.md';
            const contentDiv = document.getElementById('content');
            const errorDiv = document.getElementById('error-message');

            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`Failed to load ${filename}: ${response.status} ${response.statusText}`);
                }

                const markdownText = await response.text();

                // 1. MarkdownをHTMLに変換
                const rawHtml = marked.parse(markdownText);

                // 2. XSS対策（サニタイズ）
                const cleanHtml = DOMPurify.sanitize(rawHtml);

                // 3. DOMに挿入
                contentDiv.innerHTML = cleanHtml;

                // 4. コードハイライトを適用
                hljs.highlightAll();

                // 5. タイトルをファイル名に変更
                document.title = filename;

            } catch (error) {
                console.error(error);
                contentDiv.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error: ${error.message}. Make sure "${filename}" exists and is accessible.`;
            }
        }

        // 実行
        loadMarkdown();
    </script>
</body>
</html>
